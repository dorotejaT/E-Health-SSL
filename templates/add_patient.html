<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Додај Пациент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Додај Нов Пациент</h1>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Име</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Години</label>
            <input type="number" class="form-control" name="age" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Медицинска Историја</label>
            <textarea class="form-control" name="medical_history" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Зачувај</button>
        <a href="/doctor" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
